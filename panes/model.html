<div ng-controller="ModelCtrl">

  <div class="span6">
    <h2>Scopes</h2>
    <div ng-show="roots.length > 1">
      <label for="select-root">Root
        <select
          ng-options="root.toString() for root in roots"
          ng-model="selectedRoot"></select>
      </label>
    </div>
    <pre>
      <bat-model-tree
        val="tree"
        inspect="inspect"
        edit="edit"></bat-model-tree>
    </pre>
  </div>

  <div class="span6">
    <h2>Models</h2>
    <bat-json-tree val="tree"></bat-json-tree>
  </div>
</div>
